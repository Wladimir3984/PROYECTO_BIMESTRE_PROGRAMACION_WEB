{% extends 'app/base.html' %}

{% block main %}
<div class="row mt-5">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2>Lista de juegos</h2>
                <hr>
                <table class="table table-striped table-hover">
                    <tr>
                        <th>id_juego</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Categoria</th>
                        <th>Descripcion</th>
                    </tr>
                    {% for p in juegos %}
                    <tr>
                        <td>{{ p.id_juego }}</td>
                        <td>{{ p.nombre }}</td>
                        <td>{{ p.precio_venta }}</td>
                        <td>{{ p.stock }}</td>
                        <td>{{ p.id_categoria }}</td>
                        <td>{{ p.descripcion }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
